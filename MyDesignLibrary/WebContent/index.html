<body>
	<div>
		<h1>제목체입니다.</h1>
	</div>
	<div id="buttons" class="inputBox shadow">
		<span class="Container">
	      <i class="addBtn fas fa-plus" aria-hidden="true"></i>
	    </span>
	    
	    <span class="Container">
	      <i class="removeBtn fas fa-minus" aria-hidden="true"></i>
	    </span>
	    <span class="Container">
	      <i class="updateBtn fas fa-pencil-alt" aria-hidden="true"></i>
	    </span>
	    <button class="btn btn-warning btn-circle"><i class='fa fa-times'></i></button> <!-- 부트스트랩 -->
	</div>
	<div id="icons" class="inputBox shadow">
		<span class="deleteIcon">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </span>
        <span class="commentIcon">
        	<i class="fas fa-comment-dots" aria-hidden="true"></i>
        </span>
	</div>
	<div id="selectboxs" class="inputBox shadow">
		<select class="selectBox1">
			<option>값1</option>
			<option>값2</option>
			<option>값3</option>
		</select>
		
		<select id="selectBox2" class="selectBox2">
		  <option value="0">블루비</option>
		  <option value="1">네이버</option>
		  <option value="2">다음</option>
		  <option value="3">구글</option>
		  <option value="4">야후</option>
		</select>
		
		<script type="text/javascript">
			$(function(){
				$('#selectBox2').selectlist({ //이걸 호출해줘야함.
					zIndex: 1,
					width: 100,
					height: 40
				});		
			})
		</script>
	</div>
	
	
	
	<div id="modals" class="inputBox shadow">
		<!-- Trigger/Open The Modal -->
	    <button id="myBtn">Open Modal</button>
	 
	    <!-- The Modal -->
	    <div id="myModal" class="modal">
	 
	      <!-- Modal content -->
	      <div class="modal-content">
	        <span class="close">&times;</span>                                                              
	        <p>Some text in the Modal..</p>
	      </div>
	 
	    </div>
	    <script>
			 // Get the modal
	        var modal = document.getElementById('myModal');
	 
	        // Get the button that opens the modal
	        var btn = document.getElementById("myBtn");
	 
	        // Get the <span> element that closes the modal
	        var span = document.getElementsByClassName("close")[0];                                          
	 
	        // When the user clicks on the button, open the modal 
	        btn.onclick = function() {
	            modal.style.display = "block";
	        }
	 
	        // When the user clicks on <span> (x), close the modal
	        span.onclick = function() {
	            modal.style.display = "none";
	        }
	 
	        // When the user clicks anywhere outside of the modal, close it
	        window.onclick = function(event) {
	            if (event.target == modal) {
	                modal.style.display = "none";
	            }
	        }

	    </script>
	    
	    
	<!-- 모달 2 -->
	<label for="modal" class="button">모달 윈도우 열기</label>

	  	</div>
	</div>
