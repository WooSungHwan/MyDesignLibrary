<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<!-- selectBox2 -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../js/jquery.selectlist.js"></script>
<!-- selectBox2 -->
<link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>
	<div>
		<h1>제목체입니다.</h1>
	</div>
	<div id="buttons" class="inputBox shadow">
		<span class="Container">
	      <i class="addBtn fas fa-plus" aria-hidden="true"></i>
	    </span>
	    
	    <span class="Container">
	      <i class="removeBtn fas fa-minus" aria-hidden="true"></i>
	    </span>
	    <span class="Container">
	      <i class="updateBtn fas fa-pencil-alt" aria-hidden="true"></i>
	    </span>
	</div>
	<div id="icons" class="inputBox shadow">
		<span class="deleteIcon">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </span>
        <span class="commentIcon">
        	<i class="fas fa-comment-dots" aria-hidden="true"></i>
        </span>
	</div>
	<div id="selectboxs" class="inputBox shadow">
		<select class="selectBox1">
			<option>값1</option>
			<option>값2</option>
			<option>값3</option>
		</select>
		
		
		<select id="edu" name="edu" class="selectBox2">
		  <option value="0">블루비</option>
		  <option value="1">네이버</option>
		  <option value="2">다음</option>
		  <option value="3">구글</option>
		  <option value="4">야후</option>
		</select>
		<script type="text/javascript">
			$(function(){
				$('.selectBox2').selectlist({ //이걸 호출해줘야함.
					zIndex: 10,
					width: 100,
					height: 40
				});		
			})
		</script>
	</div>
	
</body>
</html>
